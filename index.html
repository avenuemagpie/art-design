---
layout: default
---

<div class="home">
	
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">Visited {{ post.date | date: "%b %-d, %Y" }}</span>

        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
		  <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.summary }}</a></p>
		  
		  <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ site.baseurl }}{{ post.image[0].url }}" alt="{{ post.image[0].alt }}" title="{{ post.image[0].title }}"></a>
        
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
